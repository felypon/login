<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/desktop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça o  login para acessar sua conta.</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">key</span>

                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="24">
                    <label for="isenha">Senha</label>
                    
                </div>
                    <div id="cadastro">
                        <input type="submit" value="Entrar">
                        <p>É novo por aqui?</p>
                        <a href="cadastro.html" class="botao">Cadastre-se <span class="material-symbols-outlined">mail</span></a>
                    </div>
                    
                    
                <div id="reset">
                    <p>Esqueceu sua senha?<a href="reset.html" class="botao2">Redefinir</a></p>
                    
                </div>
            </form>
        </section>
    </main>
</body>
</html>
